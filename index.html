<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Insure.</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a class="header-logo" href="#">
            <img src="img/logo.png" alt="Insure.">
        </a>
        <nav class="header-nav">
            <ul class="header-menu">
                <li class="menu-item selected-item">
                    <a href="#"><span class="item-text">Personal Plans</span></a>
                </li>
                <li class="menu-item">
                    <a href="#"><span class="item-text">Business Plans</span></a>
                </li>
                <li class="menu-item">
                    <a href="#"><span class="item-text">Guide</span></a>
                </li>
                <li class="menu-item">
                    <a href="#"><span class="item-text">Blog</span></a>
                </li>
            </ul>
        </nav>

    </header>
    <main class="main">
        <div class="main-subheader">
            <p class="main-subheader-title">Insurance list:</p>

            <div class="content-placeholder">

        <div class="footer-details">
            <p class="footer-title">INSURE. All rights reserved 2017</p>
            <a class="footer-link" href="#">Personal Plans</a>
